<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register â€“ Foodmate</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="login-body">

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="fas fa-user-plus"></i>
      <h1>Create Your Foodmate Account</h1>
      <p>Join the community and share your food experiences</p>
    </div>
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="text" name="firstname" placeholder="First Name" required>
      <input type="text" name="lastname" placeholder="Last Name" required>
      <input type="text" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <textarea name="about" placeholder="About you (bio)" rows="3"></textarea>
      <button type="submit">Register</button>
      <p class="hint">Already have an account? <a href="/login">Login here</a></p>
    </form>
  </div>
</div>

</body>
</html>
